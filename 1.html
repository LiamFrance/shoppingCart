  <body>
    <h2 class="text-center">Mini project - Chuc nang Gio hang</h2>
    <div class="container" id="noidung">
      <!-- thong bao -->
      <div class="row thongbao">
        <div class="alert alert-success">
          <i class="fa fa-check-square-o" aria-hidden="true"></i
          ><strong> {Ten san pham} </strong> Da duoc them vao gio hang!
        </div>
      </div>
      <!-- So luong san pham trong gio hang -->
      <div class="row">
        <div class="col-sm-12">
          <h3 class="tdto">
            Gio Hang
            <small></small>
          </h3>
        </div>
      </div>
      <div class="row">
        <!-- danh sach san pham trong gio hang  ben trai-->
        <div class="col-sm-8" id="dssanpham">
          <div class="row card" id="cacsptronggio">
            cho san pham vao gio hang o day....
          </div>
          <!-- san pham khac -->
          <div class="row">
            <div class="col-sm-12">
              <h3 class="tdto">San pham khac</h3>
            </div>
            <div class="col-sm-12">
              <div class="row" id="cacsanphamdemua">
                cho san pham lay duoc tu ham show sp vao day
              </div>
            </div>
          </div>
        </div>
        <!-- Tinh tien cac san pham co trong gio hang ben phai -->
        <div class="col-sm-4" id="giatien">
          <div class="box__tinhgiatien card">
            <div class="tinhgia">
              <div class="trai float-left">Tam tinh:</div>
              <div class="phai float-right" id="gia1"></div>
            </div>
            <div class="thanhtien">
              <div class="trai pull-left">Thanh tien:</div>
              <div class="phai pull-right">
                <div class="maudo" id="gia2"></div>
                <div class="vat">(Da bao gom VAT)</div>
              </div>
            </div>
          </div>
          <a href="" class="btn btn-danger btn-block">Tien hanh dat hang</a>
        </div>
      </div>
    </div>
    <!-- <script src="js/system.js"></script> -->

      System.import("./dist/app.js");
